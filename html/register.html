<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/css/shared.css">

</head>
<body>
    <div class="whole glass">
        <div class="registerBox">
            <h2>SIGN UP</h2>
    
            <form action="" method="POST">
                <img class="logo" src="/assets/TrackIt Logo.png" alt="TrackIt Logo"/>
    
                <input type="text" placeholder="Username" id="username"/>
                <input type="password" placeholder="Password" id="password"/>
                <input type="password" placeholder="Confirm Password" id="repassword"/>
    
                <button type="submit" name="btnSignUp">Sign Up</button>
    
                <div>
                    <span>Existing User? <a href="index.html">Sign In</a></span>
                </div>
            </form>
    
        </div>
    </div>

    

</body>
</html>
