<html>

<head>
  <title> Calendar </title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/evo-calendar.min.css">
  <link rel="stylesheet" href="/css/evo-calendar.midnight-blue.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


</head>

<body>

  <div class="hero">

    <div id="calendar"></div>
    

  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="/js/evo-calendar.min.js"></script>

  <script>

      $(document).ready(function() {
        $('#calendar').evoCalendar({
            
          

          calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2023", // Event date (required)
        description: "Yey new year again",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },

    

      {
        name: "SpayLater Deadline",
        badge: "09/13", // Event badge (optional)
        date: "September/13/2023", // Date range
        description: "Need to pay P1000", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]

        })
      })

  </script>

</body>

  <button> Add Event </button>


</html>
