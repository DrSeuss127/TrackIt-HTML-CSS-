<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    
    <div class="container">
        <form class="form" id="loginForm" action="#" onsubmit="return validation()" method="POST">

            <!-- TrackIt Logo -->
            <img class="logo" src="/assets/TrackIt Logo.png" alt="TrackIt Logo">

        <!-- Username Input -->
        <input id="username" class="input-field" type="text" placeholder="Username">

        <!-- Password Input -->
        <input id="password" class="input-field" type="password" placeholder="Password">

            <!-- Sign In Button -->
            <button id="login" class="button">Sign In</button>
            <script src="/js/main.js"></script>

            <!-- Sign Up Link -->
            <div>
                <span>Not Registered? <a href="register.html">Sign Up</a></span>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading"></div>
        </form>
    </div>
</body>
</html>
