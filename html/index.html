<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="https://127.0.0.1/TrackIt-HTML-CSS-/css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <style>
        /* main.css */

/* Reset some default browser styles */
body {
    font-family: Arial, sans-serif;
    /* background-color: #f0f0f0; */
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #dcd0ff, #9b59b6);
    }
  
    .glass{
        background: linear-gradient(225deg, rgba(155, 89, 182, 0.4), rgba(220, 208, 255, 0.4));
        backdrop-filter: blur(8px);
    }
    
    /* Center the container both horizontally and vertically */
    .whole {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 90% of the viewport height */
    }
    
    /* Basic styles for the container */
    .container {
        text-align: center;
        background-color: #dcd0ff;
        padding: 16px;
        width: 40%;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Logo styles */
    .logo {
        width: 156px;
        height: 156px;
    }
    
    /* Logo Text styles */
    .logo-text {
        width: 90px;
        height: 50px;
    }
    
    /* Input field styles */
    .input-field {
        width: 100%;
        height: 48px;
        margin-top: 16px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
    }
    
    /* Button styles */
    .button,
    .signup-button {
        width: 100%;
        height: 48px;
        margin-top: 16px;
        background-color: #9b59b6;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.5s;
    }
    
    .button:hover,
    .signup-button:hover {
        background-color: #8e44ad;
    }
    
    /* Loading Spinner styles */
    .loading {
        margin-top: 32px;
        margin-bottom: 32px;
        display: none;
    }
  
    </style>
    <div class="whole">
        <div class="container">
            <form class="form" id="loginForm" action="https://127.0.0.1/TrackIt-HTML-CSS-/auth.php" onsubmit="return validation()" method="POST">
    
                <!-- TrackIt Logo -->
                <!-- <img class="logo" src="https://127.0.0.1/TrackIt-HTML-CSS-/assets/TrackIt Logo.png" alt="TrackIt Logo"> -->
                <img class="logo" src="/assets/img/trackit_logo.png" alt="TrackIt Logo">

                <!-- Username Input -->
                <input id="username" class="input-field" type="text" placeholder="Username">
    
                <!-- Password Input -->
                <input id="password" class="input-field" type="password" placeholder="Password">
    
                <!-- Sign In Button -->
                <button onclick="myFunc()" type="submit" id="login" class="button">Sign In</button>
    
                <!-- Sign Up Link -->
                <div>
                    <span>Not Registered? <a href="https://127.0.0.1/TrackIt-HTML-CSS-/html/register.html">Sign Up</a></span>
                </div>
    
                <!-- Loading Spinner -->
                <div id="loading" class="loading"></div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code to handle button click event
        document.getElementById("login").addEventListener("click", function() {
            // Redirect to the auth file
            window.location.href = "https://127.0.0.1/TrackIt-HTML-CSS-/auth.php";
        });

        function validation(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if(username.length=="" && password.length ==""){
                alert("Username and password must not be blank.");
                return false;
            }
            else{
                if(username.length==""){
                    alert("Username must not be blank.");
                    return false;
                }
                if(password.length==""){
                    alert("Password must not be empty.");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
