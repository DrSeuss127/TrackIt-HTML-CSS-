<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    
    <div class="container">
        <img class="logo" src="trackit_logo.png" alt="TrackIt Logo">
        <img class="logo-text" src="trackittext.png" alt="TrackIt Text">

        <!-- Username Input -->
        <input id="username" class="input-field" type="text" placeholder="Username">

        <!-- Password Input -->
        <input id="password" class="input-field" type="password" placeholder="Password">

        <!-- Sign In Button -->
        <button id="login" class="button">Sign In</button>
        <script src="/js/main.js"></script>

        <!-- Sign Up Button -->
        <button id="signup" class="signup-button">Not Registered? Sign Up</button>

        <!-- Loading Spinner -->
        <div id="loading" class="loading"></div>
    </div>
</body>
</html>
